<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Crawling Cursor</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/k-frame.min.js"></script>
    <script src="js/crawling-cursor.min.js"></script>
</head>
<body>
    <a-scene embedded>

        <a-assets>
            <a-asset-item id="roomObj" src="model/office.obj"></a-asset-item>
            <a-asset-item id="roomMtl" src="model/office.mtl"></a-asset-item>
        </a-assets>
        <a-entity id="room" obj-model="obj: #roomObj; mtl:#roomMtl" position="0 -1 0" ></a-entity>
        <a-camera raycaster crawling-cursor="target: #cursor"></a-camera>
        <a-ring cursor id="cursor" look-at="0 0 0" radius-outer="0.2" radius-inner="0.06" color="lightblue" opacity="0.7"></a-ring>

        
    </a-scene>
</body>
</html>
